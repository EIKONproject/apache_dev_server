name: Docker retention policy

on:
  schedule:
     - cron: '16 12 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Delete all untagged container versions except 5 latest untagged versions
        uses: actions/delete-package-versions@v4
        with:
          package-name: ghcr.io/eikonproject/apache_dev_server
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'true'
